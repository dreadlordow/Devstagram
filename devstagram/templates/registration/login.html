{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-form">
<form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="sign-in-btn">SIGN IN</button>
</form>
        </div>
</body>
</html>
